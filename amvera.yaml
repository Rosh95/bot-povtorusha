# Конфигурация для Amvera Cloud
# Документация: https://docs.amvera.ru/applications/configuration/config-file.html

# Обязательная секция meta
meta:
  environment: nodejs-server
  toolchain:
    name: nodejs
    version: 18

# Секция run - параметры запуска приложения
run:
  command: node
  args: index.js

# Переменные окружения (устанавливаются в интерфейсе Amvera)
# BOT_TOKEN - токен Telegram бота (СЕКРЕТ!)
# TIMEZONE - часовой пояс (по умолчанию Europe/Moscow)
